<div class="app-core" [ngClass]="{'light': getTheme() === 'light', 'dark': getTheme() === 'dark'}">
  <header>
    <h1>Dashboard</h1>
    <mat-icon class="theme-mode" aria-hidden="false" (click)="changeTheme()">
      {{ themeIcon }}
    </mat-icon>
  </header>
  <main>
    <dashboard></dashboard>
  </main>
  <footer>
    <span>
      2021 - Francesco Mergiotti
    </span>
  </footer>
</div>
